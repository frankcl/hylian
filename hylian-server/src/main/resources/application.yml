spring:
  application:
    name: hylian
  profiles:
    active: @profileActive@
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 10
      min-idle: 3
      max-active: 100
      max-wait: 60000
      test-while-idle: true
      test-on-borrow: true
      test-on-return: true
      filters: stat,wall,slf4j,config

server:
  port: 9001
  insecure-port: 9000
  ssl:
    key-store: classpath:manong.xin.jks
    key-store-type: jks
    key-password: xmjjyhy28p
  jetty:
    threads:
      acceptors: 2
      selectors: 4
      min: 8
      max: 200
    max-http-form-post-size: 1048576
  address: 0.0.0.0

hylian:
  client:
    serverURL: https://sso.manong.xin/
  filter:
    guard:
      excludePatterns:
        - api/security/*
        - api/wechat/*
        - api/health/*
        - api/captcha/*
        - api/ws/qrcode
        - favicon.ico

app:
  server:
    name: hylian
    domain: .manong.xin
    jwt-config:
      secretHS256: ${hylian/jwt/secret}