spring:
  application:
    name: hylian
  config:
    use-legacy-processing: true
  profiles:
    active: @profileActive@
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 10
      min-idle: 3
      max-active: 100
      max-wait: 60000
      test-while-idle: true
      test-on-borrow: true
      test-on-return: true
      filters: stat,wall,slf4j,config

server:
  port: 8080
  jetty:
    threads:
      acceptors: 2
      selectors: 4
      min: 8
      max: 200
    max-http-form-post-size: 1048576
  address: 192.168.3.43